<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simple Board - Fixed</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .debug-info {
            color: white;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 4px;
            padding: 15px;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            user-select: none;
            background: linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(255,255,255,0.1) 100%);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .shape {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.25),
                0 3px 12px rgba(0,0,0,0.15);
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            user-select: none;
        }
        
        .shape.circle {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);
        }
        
        .shape.square {
            background: linear-gradient(135deg, #4ECDC4 0%, #26A69A 100%);
        }
        
        .shape.triangle {
            background: linear-gradient(135deg, #45B7D1 0%, #2196F3 100%);
        }
        
        .shape.diamond {
            background: linear-gradient(135deg, #96CEB4 0%, #4CAF50 100%);
        }
        
        .shape.star {
            background: linear-gradient(135deg, #FFEEAD 0%, #FFC107 100%);
            color: #333;
        }
        
        .shape.heart {
            background: linear-gradient(135deg, #FF69B4 0%, #E91E63 100%);
        }
        
        .shape:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>üîß Debug Board - Fixed Version</h2>
        <p>Testing the fixed game board with proper shape generation and CSS grid layout.</p>
        <p>Expected: 8x8 grid with 64 colorful shapes displaying properly</p>
        <div id="debugStatus">Initializing...</div>
    </div>
    
    <div class="game-board" id="testBoard">
        <!-- Shapes will be generated here -->
    </div>
    
    <div style="text-align: center;">
        <button class="test-button" onclick="createTestBoard()">üé≤ Generate Test Board</button>
        <button class="test-button" onclick="clearBoard()">üóëÔ∏è Clear Board</button>
        <button class="test-button" onclick="showDebugInfo()">üìä Show Debug Info</button>
    </div>

    <script>
        // Shape definitions matching the main game
        const SHAPES = {
            circle: { symbol: '‚óè', class: 'circle', color: '#FF6B6B', name: 'Circle' },
            square: { symbol: '‚ñ†', class: 'square', color: '#4ECDC4', name: 'Square' },
            triangle: { symbol: '‚ñ≤', class: 'triangle', color: '#45B7D1', name: 'Triangle' },
            diamond: { symbol: '‚ô¶', class: 'diamond', color: '#96CEB4', name: 'Diamond' },
            star: { symbol: '‚òÖ', class: 'star', color: '#FFEEAD', name: 'Star' },
            heart: { symbol: '‚ô•', class: 'heart', color: '#FF69B4', name: 'Heart' }
        };
        
        function createRandomShape() {
            const shapeKeys = Object.keys(SHAPES);
            const randomShape = shapeKeys[Math.floor(Math.random() * shapeKeys.length)];
            const shape = SHAPES[randomShape];
            
            return {
                type: shape.symbol,
                class: shape.class,
                color: shape.color,
                name: shape.name,
                id: Math.random().toString(36).substr(2, 9)
            };
        }
        
        function createShapeElement(shape, row, col) {
            const element = document.createElement('div');
            element.className = `shape ${shape.class}`;
            element.textContent = shape.type;
            element.dataset.row = row;
            element.dataset.col = col;
            element.style.gridRow = row + 1;
            element.style.gridColumn = col + 1;
            
            return element;
        }
        
        function createTestBoard() {
            const board = document.getElementById('testBoard');
            const status = document.getElementById('debugStatus');
            
            board.innerHTML = '';
            
            let shapesCreated = 0;
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const shape = createRandomShape();
                    const shapeElement = createShapeElement(shape, row, col);
                    board.appendChild(shapeElement);
                    shapesCreated++;
                }
            }
            
            status.innerHTML = `‚úÖ Created ${shapesCreated} shapes successfully! Board should display 8x8 grid with colorful symbols.`;
            console.log('Test board created with', shapesCreated, 'shapes');
        }
        
        function clearBoard() {
            const board = document.getElementById('testBoard');
            const status = document.getElementById('debugStatus');
            
            board.innerHTML = '';
            status.innerHTML = 'üóëÔ∏è Board cleared. Click "Generate Test Board" to create new shapes.';
        }
        
        function showDebugInfo() {
            const board = document.getElementById('testBoard');
            const shapes = board.querySelectorAll('.shape');
            const status = document.getElementById('debugStatus');
            
            const info = {
                boardElement: !!board,
                boardChildren: board.children.length,
                shapeElements: shapes.length,
                boardClasses: board.className,
                gridStyle: window.getComputedStyle(board).display
            };
            
            status.innerHTML = `üìä Debug Info: ${JSON.stringify(info, null, 2)}`;
            console.log('Debug Info:', info);
        }
        
        // Auto-create board on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(createTestBoard, 500);
        });
    </script>
</body>
</html>
